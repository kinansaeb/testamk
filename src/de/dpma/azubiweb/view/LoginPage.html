<!DOCTYPE html>
<html lang="de">
	<wicket:head>
		<title>Azubiweb - Anmelden</title>
	</wicket:head>
	<body>
		<wicket:extend>
 			<form wicket:id="form" method="post">
				<div class="form-group">
					Benutzername: <br/>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input wicket:id="username" type="text" id="username">
						</div>
				</div>
				<div class="form-group">
					Passwort: <br/>
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input wicket:id="password" type="password">
						</div>
				</div>
			    <div class="form-check">
					<label class="form-check-label">
						<input wicket:id="rememberMe" class="form-check-input" type="checkbox"/> Angemeldet bleiben
					</label>
				</div>
 				<button wicket:id="loginButton" type="submit" class="btn btn-success">Anmelden</button> <br>
				<a class="forgot-password linkcursor" onclick="openPasswordForgett()">Passwort Vergessen?</a>
			 </form>
			 <form class="hidden" id="passwortVergessen" wicket:id="passwortVergessen">
				 <input wicket:id="userLabel" id="userLabel" name="">
			 </form>
			<div class="alert alert-success alert-dismissible fade in position-sticky-bottom hidden">
				<div wicket:id="feedback" id="feedback"/>
			</div>
			<script>
				function openPasswordForgett() {
					var user = prompt("Bitte geben Sie Ihren Benutzernamen ein.", $('#username').val());
					if(user != null) {
						$("#userLabel").val(user);
						$("#passwortVergessen").submit();
					}
				}
				var fb = $("#feedback");
				if (fb.has("span").length > 0) {
					fb.parent().removeClass("hidden");
					if ($(".feedbackPanelERROR")[0])
						fb.parent().removeClass("alert-success").addClass("alert-warning");
					else if ($(".feedbackPanelSUCCESS")[0])
						fb.parent().removeClass("alert-warning").addClass("alert-success");
					$(":regex(class, feedbackPanel*)")[1].addClass("nobullet");
				}
			</script>

		</wicket:extend>
	</body>
</html>
